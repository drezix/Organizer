<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organizador de Processos</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Organizador de Processos</h1>

    <!-- Search + Area Filter Inline -->
    <div class="search-container">
      <input
        type="text"
        id="searchTerm"
        placeholder="Pesquisar processo (n√∫mero, nome, etc)"
      />
      <select id="searchArea">
        <option value="">Todas as √Åreas</option>
        <option value="Trabalhista">Trabalhista</option>
        <option value="Previdenci√°rio">Previdenci√°rio</option>
      </select>
      <button id="btnPesquisar">üîç Pesquisar</button>
    </div>

    <!-- Error Message -->
    <div id="searchError" class="search-error"></div>

    <!-- Cards Container -->
    <div id="cardsContainer" class="cards-container"></div>

    <!-- Modal Detalhes do Processo -->
    <div id="modalGet" class="modal hidden">
      <div class="modal-content">
        <button class="fechar-btn" id="btnFecharGet">‚úñ</button>
        <h2>Detalhes do Processo</h2>
        <input type="text" id="getNumber" placeholder="N√∫mero" readonly />
        <input type="text" id="getName" placeholder="Nome" readonly />
        <input type="text" id="getDescricao" placeholder="Descri√ß√£o" readonly />
        <input type="text" id="getLocalGuardado" placeholder="Local Guardado" readonly />
        <input type="text" id="getArea" placeholder="√Årea do Processo" readonly />
        <input type="text" id="getStatus" placeholder="Status do Processo" readonly />
        <input type="text" id="getBarCode" placeholder="C√≥digo de Barras" readonly />
        <input type="hidden" id="getId" />
        <div class="button-group">
          <button id="btnUpdate">Atualizar</button>
          <button id="btnOpenDelete">Deletar</button>
        </div>
      </div>
    </div>

    <!-- Insert Button -->
    <button id="btnInsert" class="insert-btn">Inserir novo processo</button>

    <!-- Modal Inserir -->
    <div id="modalInsert" class="modal hidden">
      <div class="modal-content">
        <button class="fechar-btn" id="btnFecharInsert">‚úñ</button>
        <h2>Detalhes do Processo</h2>
        <input type="text" id="insertNumber" placeholder="N√∫mero" />
        <input type="text" id="insertName" placeholder="Nome" />
        <input type="text" id="insertDescricao" placeholder="Descri√ß√£o" />

        <select id="insertArea" >
          <option value="" disabled selected>Selecione a √Årea do Processo</option>
          <option value="Trabalhista">Trabalhista</option>
          <option value="Previdenci√°rio">Previdenci√°rio</option>
        </select>

        <input type="text" id="insertStatus" placeholder="Status do Processo" />
        <input type="text" id="insertBarCode" placeholder="C√≥digo de Barras" />
        <button id="btnEnviar">Enviar</button>
      </div>
    </div>

    <!-- Modal Atualizar -->
    <div id="modalUpdate" class="modal hidden">
      <div class="modal-content">
        <button class="fechar-btn" id="btnFecharUpdate">‚úñ</button>
        <h2>Atualizar Processo</h2>
        <input type="text" id="updateNumber" placeholder="N√∫mero" />
        <input type="text" id="updateName" placeholder="Nome" />
        <input type="text" id="updateDescricao" placeholder="Descri√ß√£o" />

        <select id="updateArea" >
          <option value="" disabled>Selecione a √Årea do Processo</option>
          <option value="Trabalhista">Trabalhista</option>
          <option value="Previdenci√°rio">Previdenci√°rio</option>
        </select>

        <input type="text" id="updateStatus" placeholder="Status do Processo" />
        <input type="text" id="updateBarCode" placeholder="C√≥digo de Barras" />
        <button id="btnAtualizar">Atualizar</button>
      </div>
    </div>

    <!-- Modal Confirmar Delete -->
    <div id="modalConfirmDelete" class="modal hidden">
      <div class="modal-content" style="text-align: center;">
        <p>Deseja excluir o processo?</p>
        <div class="button-group">
          <button id="btnConfirmYes">Sim</button>
          <button id="btnConfirmNo" class="cancela">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>
</html>
